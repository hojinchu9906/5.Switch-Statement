<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 사용법</title>
    <style>
        body {
            font-size: 9pt;
        }
        #fish {
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #panel {
            width: 600px;
            height: 400px;
            border: 1px solid #999;
            position: relative;
        }
        #nav {
            text-align: center;
            width: 600px;
        }

    </style>
    <script src="libs/jquery-1.11.3.min.js">
        /*
        1.먼저 jQuery 사용하려면, jQuery기능이 들어있는 라이브러리 파일 연결.
         */
    </script>
    <script>
        /*
        2.ready()이용해서 초기 시작점을 정함.
         */
        $(document).ready(function(){
           /*
            3. jQuery를 이용해서 노드 찾기.
             */
            var $fish=$("#fish");

            var x=50;
            var y=200;
            //키보드 다운 리스너 등록
            $(document).keydown(function(e){
                console.log("입력한 키 코드 값 =" + e.keyCode);
                /*
                keyCode
                37:왼쪽 화살표
                39:오른쪽
                38:위쪽
                40:아래쪽
                 */
                switch(e.keyCode){
                    case 37:
                        x-=50;
                        break;
                    case 39:
                        x+=50;
                        break;
                    case 38:
                        y-=50;
                        break;
                    case 40:
                        y+=50;
                        break;
                }
                if(x<0)
                    x=0;
                if(x>600-120)
                    x=600-120;
                if(y<0)
                    y=0;
                if(y>400-120)
                    y=400-120;
                console.log("물고기 위치값: ",x,y);
                $fish.css({
                    left:x,
                    top:y
                });
            });
        });
    </script>
</head>
<body>
    <div id="panel">
        <img src="fish.png" id="fish">
    </div>

</body>
</html>
